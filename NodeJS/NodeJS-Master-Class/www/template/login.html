<div class="login">
	<div class="form-wrapper">
		<div class="login-title">
			Login
		</div>
		<form action="/login" method="post">
			<div class="error">
				@{data.error}
			</div>
			<div class="input-wrapper">
				<div class="label">
					<label for="email">Email</label>
				</div>
				<input type="text" name="email" id="email" class="input email" placeholder="Email" autocomplete="new-email">
			</div>
			<div class="input-wrapper">
				<div class="label">
					<label for="password">Password</label>
				</div>
				<input type="password" name="password" id="password" class="input password" autocomplete="new-password">
			</div>
			<div class="btn-area">
				<div class="create-account">
					<a href="/account/create">Create new account</a>
				</div>
				<div class="input-wrapper">
					<button type="submit" class="btn btn-submit">Submit</button>
				</div>
			</div>
		</form>
	</div>
</div>

<style>
	.login {
		display: flex;
		justify-content: center;
		align-items: center;
		height: 100%;
	}
	.login .form-wrapper {
		width: 450px;
		border: 1px solid #60ce9b;
		border-radius: 5px;
		padding: 60px 15px 30px 15px;
		position: relative;
	}
	.login .input-wrapper {
		margin: 10px 0;
	}
	.login .btn-area {
		display: flex;
		flex-direction: row;
		align-items: center;
		justify-content: space-between;
	}
	.login .login-title {
		position: absolute;
		left: 0;
		right: 0;
		top: 0;
		height: 60px;
		background-color: #1BD99A;
		display: flex;
		align-items: center;
		justify-content: center;
		font-size: 25px;
		color: white;
		font-weight: bold;
		font-family: fantasy;
	}
</style>
